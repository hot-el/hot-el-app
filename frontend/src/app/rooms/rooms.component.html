<mat-card>
    <mat-card-header>
        <mat-card-title>Pokoje</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-action-list>
            <button mat-list-item *ngFor="let room of rooms"
              (click)="onSelect(room)">
                Room {{room.roomNumber}}
            </button>
        </mat-action-list>
        <app-room-detail [room]="selectedRoom"></app-room-detail>
    </mat-card-content>
</mat-card>
