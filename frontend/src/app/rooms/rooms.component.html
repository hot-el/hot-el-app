<mat-card>
    <mat-card-header>
        <mat-card-title>Rooms</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-action-list>
            <button mat-list-item *ngFor="let room of rooms"
              (click)="onSelect(room)">
                Room {{room.number}}
            </button>
            <app-room-details [room]="selectedRoom"></app-room-details>
        </mat-action-list>
    </mat-card-content>
</mat-card>
