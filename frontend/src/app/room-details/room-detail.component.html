<mat-card *ngIf="room" class="example-card">
    <mat-card-header>
      <mat-card-title>Room {{room.number}} Details</mat-card-title>
      <!-- <mat-card-subtitle>Type: {{room.type}} </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <!-- <h2>Room {{room.number}} Detail</h2> -->
      <p>Type: {{room.type}} </p>
      <p>Size: {{room.size}} </p>
      <p>Date: {{room.conservationDate}} </p>
      <p>Id: {{room.id}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Update</button>
      <button mat-button (click)="openDeleteRoomModal(room)">Delete</button>
      <button mat-raised-button color="primary" (click)="openUpdateRoomForm(room)">Update Room</button>
    </mat-card-actions>
  </mat-card>
