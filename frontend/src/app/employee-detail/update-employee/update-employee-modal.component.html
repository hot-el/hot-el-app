<div class="alert-modal">
    <h3 class="alert-modal-title">UPDATE EMPLOYEE</h3>
    <div>
      <form [formGroup]="employeeForm" class="form" (ngSubmit)="onSubmit(employeeForm.value)">
        <textarea rows=1 class="form-control form-input" type="text" formControlName="name" placeholder="hello"></textarea>
        
        <div class="alert-modal-buttons">
          <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" type="submit" [disabled]="!employeeForm.valid">Edit</button>
          <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <app-update-employee-form></app-update-employee-form>
