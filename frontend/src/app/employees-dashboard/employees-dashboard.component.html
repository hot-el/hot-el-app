<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Employees</mat-card-title>
      <mat-card-subtitle>Schedule</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <p>Top 5 employees of the month</p>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <a mat-raised-button *ngFor="let employee of employees" class="col-1-4"
                routerLink="/detail/{{employee.id}}">
                <h4>{{employee.name}}</h4>
            </a>
            <br><br>
          </div>
    </mat-card-actions>
    <button mat-button (click)="goBack()">Go back</button>
  </mat-card>
