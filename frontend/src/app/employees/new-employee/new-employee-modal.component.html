<div class="alert-modal">
    <h3 class="alert-modal-title">NEW EMPLOYEE</h3>
    <div>
      <form [formGroup]="employeeForm" class="form" (ngSubmit)="onSubmit(employeeForm.value)">
        <textarea rows=3 class="form-control form-input" type="text" formControlName="name"></textarea>
        <div class="alert-modal-buttons">
          <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" type="submit" [disabled]="!employeeForm.valid">Add</button>
          <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <app-employee-form></app-employee-form>

  <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
